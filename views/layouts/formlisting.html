<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../assets/style.css">
</head>
<body>
    
    <div class="container">
        <h1>List a Space!</h1>
        <div id="listingForm">
            <form>
            
                <input type="text" id="firstNameList" class="form" placeholder="First Name">
            
                <input type="text" id="lastNameList" class="form" placeholder="Last Name">
            <br>
                
                <input type="text" id="eMailList" class="form" placeholder="Email Address">

               
                <input type="text" id="phoneList" class = "form" placeholder="Phone Number">
            <br>
                <select id="studioTypeList" class="form" name="Studio" >
                <option>Type of Studio</option>
                <option value="art">Art</option>
                <option value="photography">Photography</option>
                <option value="welding">Welding</option>
                </select>
            <br>
        
                <input type="text" id="streetAddressList" class="form" placeholder="Street Address">
            <br>
              
                <input type="text" id="cityList" class="form" placeholder="City">
            

                <select id="stateList" class="form">
                      <option>State</option>
                      <option>AL</option><option>AK</option><option>AZ</option><option>AR</option> <option>CA</option><option>CO</option>
                      <option>CT</option><option>DE</option><option>FL</option><option>GA</option><option>HI</option><option>ID</option>
                      <option>IL</option><option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option>
                      <option>ME</option><option>MD</option><option>MA</option><option>MI</option><option>MN</option><option>MS</option>
                      <option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
                      <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option><option>OK</option>
                      <option>OR</option><option>PA</option><option>RI</option><option>SC</option><option>SD</option><option>TN</option>
                      <option>TX</option><option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option>
                      <option>WI</option><option>WY</option>
                  </select>

                <input type="text" id="zipList" class="form" placeholder="Zip Code">
                <br>
                <textarea type="text" id="descriptionList" class="form" name="equiptment" placeholder="Please provide a description of your studio here"></textarea>

                <br><strong>Must add google calendar? for dates?</strong>
            
                <input id="submitListing" type="submit" value="Submit">
            
            </form>
        </div>
      </div>
    
</body>
</html>
