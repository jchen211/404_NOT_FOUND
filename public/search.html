<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Here</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="masterhead">
        <div class="navContainer">
            <div>
                <a href="index.html" id="logo">CREATE HERE</a>
            </div>
            <div id="navitems">
                <a href="search.html">Search a Studio</a> |
                <a href="formlisting.html">List your Space</a> |
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="searchContainer">  
        <h1>Creativity Starts Here</h1>
        <p>Find a studio in your area that fits all of your creative needs.</p>
        <form id="search-form">
            <select id="studioSearch" class="form" name="Studio">
                <option value="studiotype">Select Studio Type</option>
                <option value="art">Art</option>
                <option value="photography">Photography</option>
                <option value="welding">Welding</option>
            </select>

            <input type="text" id="citySearch" class="formSmall" placeholder="City">

            <select id="stateSearch" class="formSmall">
                <option>State</option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>IA</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>ME</option>
                <option>MD</option>
                <option>MA</option>
                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
            </select>

            <input type="text" id="zipSearch" class="formSmall" placeholder="Zip Code">

            <br><button id="submitSearch" type="submit">Search for a Studio</button>
        </form>

        <div id="results">
            <h1>Results </h1>
            <div class="resultsDiv">
                <div class="resultsCard">
                    <div>
                        <div id="cardContainer"></div>      
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Your space was booked!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <button type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/search.js" type="text/javascript"></script>

</body>
</html>
