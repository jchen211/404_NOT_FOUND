<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
<body>
    
    <div class="container">
        <div id="masterhead">
            <div class="navContainer">
                <div>
                    <h4 id="logo">NAVBAR IN PROGRESS</h4>
                </div>
            </div>
        </div>

        <h1>Creativity Starts Here</h1>
        Find a studio in your area that fits all of your creative needs.
        <form>
            <select id="studioSearch" class="form" name="Studio">
                <option value="studiotype">Select Studio Type</option>
                <option value="art">Art</option>
                <option value="photography">Photography</option>
                <option value="welding">Welding</option>
            </select>

            <input type="text" id="citySearch" class="formSmall" placeholder="City">
      
            <select id="stateSearch" class="formSmall">
                <option>State</option>
                <option>AL</option><option>AK</option><option>AZ</option><option>AR</option> <option>CA</option><option>CO</option>
                <option>CT</option><option>DE</option><option>FL</option><option>GA</option><option>HI</option><option>ID</option>
                <option>IL</option><option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option>
                <option>ME</option><option>MD</option><option>MA</option><option>MI</option><option>MN</option><option>MS</option>
                <option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
                <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option><option>OK</option>
                <option>OR</option><option>PA</option><option>RI</option><option>SC</option><option>SD</option><option>TN</option>
                <option>TX</option><option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option>
                <option>WI</option><option>WY</option>
            </select>
    
            <input type="text" id="zipSearch" class="formSmall" placeholder="Zip Code">

            <select id="startSearch" class="formSmall">
                <option>Start Time</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
                <option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option>
                <option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
            </select>

            <p>to</p>

            <select id="endSearch" class="formSmall">
                <option>End Time</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
                <option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option>
                <option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
            </select>
            <br><button id="submitSearch" type="button">Search for a Studio</button>
        </form>

        <!--Results-->
        <div id="results"></div>

    </div>
</body>
</html>
