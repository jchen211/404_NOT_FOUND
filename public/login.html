<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Create Here</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/stylesheet" href="/css/styles.css">
</head>

<body>
  <div id="masterhead">
    <div class="navContainer">
      <div>
        <a href="index.html" id="logo">CREATE HERE</a>
      </div>
      <div id="navitems">
        <a href="search.html">Search a Studio</a> |
        <a href="formlisting.html">List your Space</a> |
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>


  <div class="container">
    <div id="loginForm">
      <form>
        <h2>LOG IN</h2>
        <label for="email"><b>Email Address</b></label>
        <input type="text" class="form" placeholder="Enter Email" id="login-email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" class="form" placeholder="Enter Password" id="login-psw" required>
      </form>
      
      <br><button id="loginButton" type="button">Login</button>
    
      <!-- Button trigger modal -->
      <button type="button" data-toggle="modal" data-target="#exampleModalCenter">Register</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Create an account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="modal-body" id="user-form">
              <label for="uname"><b>Username</b></label>
              <input type="text" class="form" placeholder="Enter Username" id="uname" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" class="form" placeholder="Enter Password" id="psw" required>

              <label for="phone"><b>Phone Number</b></label>
              <input type="text" class="form" placeholder="Enter Phone Number" id="phone" required>

              <label for="email"><b>Enter Email</b></label>
              <input type="text" class="form" placeholder="Enter Email" id="email" required>

              <label for="cc"><b>Credit Card</b></label>
              <input type="text" class="form" placeholder="Enter Credit Card #" id="cc" required>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/users.js" type="text/javascript"></script>

</body>
</html>
