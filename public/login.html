<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Create Here</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="masterhead">
    <div class="navContainer">
      <div>
        <h4 id="logo">Create Here</h4>
      </div>

      <div id="navitems">
        <a href="###">About</a> |
        <a href="###">Search a Studio</a> |
        <a href="###">List your Space</a> |
        <a href="###">Login</a>
      </div>

    </div>
  </div>
  </div>


  <div class="container">
    <div id="loginForm">
      <form>
        <label for="email"><b>Eamil Address</b></label>
        <input type="text" class="form" placeholder="Enter Email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" class="form" placeholder="Enter Password" id="psw" required>
      </form>
      <br><button id="loginButton" type="button">Login</button>
      Not a member?


      <!-- Button trigger modal -->
      <button type="button" data-toggle="modal" data-target="#exampleModalCenter">
        Register Here!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Create an account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="user-form">
              <label for="uname"><b>Username</b></label>
              <input type="text" class="form" placeholder="Enter Username" id="uname" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" class="form" placeholder="Enter Password" id="psw" required>

              <label for="phone"><b>Phone Number</b></label>
              <input type="text" class="form" placeholder="Enter Phone Number" id="phone" required>

              <label for="email"><b>Enter Email</b></label>
              <input type="text" class="form" placeholder="Enter Email" id="email" required>

              <label for="cc"><b>Credit Card</b></label>
              <input type="text" class="form" placeholder="Enter Credit Card #" id="cc" required>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit">Register</button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
  </div>

  </div>
  </div>


  </div>
  </div>
  <script src="js/users.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>

</body>


</body>
</html>
